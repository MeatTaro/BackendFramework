<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Products</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--[if lt IE 7]>
           <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
       <![endif]-->

    <div class="container mt-4">
        <h1>Products Listing</h1>


        <table class="table table-sm table-bordered ">
            <thead>

                <tr>
                    <th>Id</th>
                    <th>ProductType</th>
                    <!-- <th>Characteristic</th> -->
                    <th scope="col" colspan="1">Action</th>
                </tr>

            </thead>


            <tbody >
            {{ range . }}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .ProductType }}</td>
                    <!-- <td>{{ .Characteristic }}</td> -->
                    
                    <td><a class="action" href="/index/view?producttype={{.ProductType}}">View</a></td>
                    <!-- <td><a class="action" href="/index/update/form?sku={{.Sku}}">Edit</a></td>
                    <td><a class="action" href="/index/delete?sku={{.Sku}}">Delete</a></td> -->
                </tr>
            {{end}}
            </tbody>



        </table>
        <a class="action btn btn-primary" href="/index/create/form">Add Product</a>

    </div>


        <script src="" async defer></script>
    </body>
</html>
